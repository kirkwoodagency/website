		<style>
			:root {
				--black: #222D38;
				--cream: #EEEDDD;
				--red: #BE1D3D;
				--white: #FFFFFF;
				--base-font-size: 32px;
				--large-font-size: 64px;
			}

			body {
				color: var(--black);
				font-family: proxima-nova, sans-serif;
				font-size: calc(var(--base-font-size) * 0.625);
				font-weight: 400;
				font-style: normal;
				margin: 0;
				text-align: center;
			}
			header, main, footer {
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
				height: calc(100vh * 0.5);
				width: 100%;
			}
			main {
				background: var(--red);
				color: var(--cream);
			}
			footer {

			}
			a {

			}

				max-width: 24em;

			}
			h1 {
				display: none;
			}

			/* Logo */
			div {
				border: 2px solid var(--red);
				display: inline-block;
				font-weight: 800;
				font-size: var(--base-font-size);
				line-height: 0.66;
				padding: calc(var(--base-font-size) * 0.5);
				position: relative;
				text-transform: uppercase;
			}
			div::before, div::after, span::before, span::after {
				background-color: var(--white);
				border: 2px solid var(--red);
				border-radius: 2px;
				content: '';
				position: absolute;
				width: 12px;
				height: 12px;
			}
			div::before {
				top: -9px;
				left: -9px;
			}
			div::after {
				top: -9px;
				right: -9px;
			}
			span::before {
				bottom: -9px;
				left: -9px;
			}
			span::after {
				bottom: -9px;
				right: -9px;
			}
			.typed-cursor {
				color: var(--red);
				font-weight: 400;
			}
			.typed-cursor--blink { 
				animation-duration: 1.0s !important;
			}

			/* Large screens */
			@media (min-width: 768px) {
				body {
					font-size: calc(var(--large-font-size) * 0.625);;
				}
				div {
					font-size: var(--large-font-size);
					padding: calc(var(--large-font-size) * 0.5);
				}
				header, main, footer {
					height: calc(100vh * 0.66);
				}
			}
		</style>
