		<style>
			:root {
				--black: #222D38;
				--cream: #EEEDDD;
				--red: #BE1D3D;
				--white: #FFFFFF;
			}
			body {
				margin: 0;

				color: var(--black);
				font-family: proxima-nova, sans-serif;
				font-size: 24;
				font-weight: 400;
				font-style: normal;
				text-align: center;
			}
			header, main, footer {
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;

				height: calc(100vh * .66);
				width: 100%;
			}
			main {
				color: var(--cream);
				background: var(--red);
			}
			footer {
				background: var(--cream);
			}
			a {
				color: var(--black);
			}
			p {
				margin: 0;
				max-width: 32em;
				padding: 0 1em;
			}
			h1 {
				display: none;
			}

			/* Kirkwood logo */
			div {
				display: inline-block;
				position: relative;
				border: 2px solid var(--red);
				font-weight: 800;
				font-size: 32;
				padding: 16;
				text-transform: uppercase;
			}
			div::before {
				content: '';
  				display: inline-block;
				position: absolute;
				top: -9px;
				left: -9px;
				width: 12px;
				height: 12px;
				background-color: var(--white);
				border: 2px solid var(--red);
				border-radius: 2px;
			}
			div::after {
				content: '';
  				display: inline-block;
				position: absolute;
				top: -9px;
				right: -9px;
				width: 12px;
				height: 12px;
				background-color: var(--white);
				border: 2px solid var(--red);
				border-radius: 2px;
			}
			span::before {
				content: '';
  				display: inline-block;
				position: absolute;
				bottom: -9px;
				left: -9px;
				width: 12px;
				height: 12px;
				background-color: var(--white);
				border: 2px solid var(--red);
				border-radius: 2px;
			}
			span::after {
				content: '';
  				display: inline-block;
				position: absolute;
				bottom: -9px;
				right: -9px;
				width: 12px;
				height: 12px;
				background-color: var(--white);
				border: 2px solid var(--red);
				border-radius: 2px;
			}
			.typed-cursor {
				color: var(--red);
				font-weight: 400;
			}
			.typed-cursor--blink { 
				animation-duration: 1.0s !important;
			}

			/* Larger screens */
			@media (min-width: 768px) {
				body {
					font-size: 40;
				}
				div {
					font-size: 64;
					padding: 32;
				}
			}
		</style>
	</head>
